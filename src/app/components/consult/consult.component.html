<app-header></app-header>
<h2>UBICACIÃ“N DE VEHICULO</h2>
<form>
  <div class="form-group col-md-5">
    <label for="numberCarnet">Numero de carnet</label>
    <input type="text" class="form-control" id="numberCarnet" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">El numero de carnet es su documento de identidad.</small>
  </div>
  <div id="containerBtn">
    <button (click)="Ubication()" id="btnConsult" type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#myModal">CONSULTAR</button>
  </div>
</form>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ubicacion del vehiculo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Apreciado usuari@ su vehiculo esta ubicado en la celda {{celda}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })
</script>


<app-footer></app-footer>
